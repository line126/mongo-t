<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>MONGO</title>
    <link href="/css/bootstrap.min.css" rel="stylesheet">
    <!-- 自定义CSS -->
    <link href="/css/common.css" rel="stylesheet">
    <link rel="stylesheet" href="/css/total.css">
   
    <script src="/js/jquery.min.js"></script>
    <script src="/js/bootstrap.min.js"></script>

</head>

<body>
    <!--这个页面是共享的，所有的页面都include这个页面-->
    <nav class="navbar navbar-default navbar-fixed-top">
        <div id="wraper" class="container">
            <!-- logo -->
            <div class="navbar-header">
                <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#navbar">
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                </button>
                <a class="navbar-brand" href="/">LOGO</a>
            </div>
            <!-- end logo -->
            <div id="navbar" class="navbar-collapse collapse">
                <!-- 导航 -->
                <ul class="nav navbar-nav">
                    <li><a href="/">首页</a></li>
                    <li><a href="/video">课程视频</a></li>
                    <li><a href="/shequ">问答社区</a></li>
                </ul>
                <!-- 用户栏 -->
                <% if(login){ %>
                <ul class="nav navbar-nav navbar-right adai-nav-con">
                    <li><a href="/people/<%= username %>">个人空间</a></li>
                    <li><a href="/settings/profile">基本资料</a></li>
                    <li><a href="/logout">退出</a></li>
                </ul>

                <% }else{ %>
                <ul class="nav navbar-nav navbar-right">
                    <li><a href="/login">登陆</a></li>
                    <li><a href="/register">注册</a></li>
                </ul>
                <% } %>
            </div>

        </div>
    </nav>
    
    <!--线-->
    <div class="container adai-hr">
        <hr />
    </div>
    <!--版权-->
    <div class="container">
        <p>&copy; MONGO Company 2019</p>
    </div>

    
</body>


</html>
